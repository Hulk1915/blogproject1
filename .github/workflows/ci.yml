name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: mydb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2.2'

    - name: Install dependencies
      run: |
        gem install bundler
        bundle install

    - name: Ensure all bin files are executable
      run: chmod +x bin/*

    - name: Setup database
      run: |
        # Установка клиента PostgreSQL не требуется для SQLite
        # Для SQLite убедимся, что база данных создана
        mkdir -p tmp/db
        touch tmp/db/test.sqlite3

    - name: Run database migrations
      run: |
        # Для SQLite миграции базы данных не требуют дополнительной настройки
        bin/rails db:migrate

    - name: Run tests
      run: |
        # Запуск тестов Ruby on Rails
        bin/rails test
